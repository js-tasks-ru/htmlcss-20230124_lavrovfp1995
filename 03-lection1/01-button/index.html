<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <section class="btn__components">
            <h1>Buttons</h1>
            <div class="btns">
                <div class="btns__default">
                    <span>Default</span>
                    <button class="btn__primary btn__primary-default">Primary</button>
                    <button class="btn__secondary btn__secondary-default">Secondary</button>
                    <button class="btn__alternate btn__alternate-default">Alternate</button>
                </div>

                <div class="btns__hover">
                    <span>Hover</span>
                    <button class="btn__primary btn__primary-hover">Primary</button>
                    <button class="btn__secondary btn__secondary-hover">Secondary</button>
                    <button class="btn__alternate btn__alternate-hover">Alternate</button>
                </div>

                <div class="btns__hover">
                    <span>Disabled</span>
                    <button class="btn__primary btn__primary-disabled" disabled>Primary</button>
                    <button class="btn__secondary btn__secondary-disabled" disabled>Secondary</button>
                    <button class="btn__alternate btn__alternate-disabled" disabled>Alternate</button>
                </div>

                <span>Hover background</span><button class="btn__primary btn__primary-hover">Primary</button>
            </div>        
        </section>
    </body>
</html>
